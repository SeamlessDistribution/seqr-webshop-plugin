<!-- SEQR - SMALL DESKTOP -->
<div id="seqr-desktop">

	<div class="seqr-content">

        <img src="<%= baseURL %>/images/seqr-logo-horizontal-tagline-color.png" height="55" class="seqr-logo">

        <!-- QR CODE -->
		<div class="seqr-qrcode"> 
			<!-- ADD SEQR QR CODE LINK -->
			<div class="seqr-qr-code-wrapper"><img src="https://chart.googleapis.com/chart?chs=210x210&cht=qr&chld=M|0&chl=HTTP%3A%2F%2FSEQR.SE%2FR<%= invoiceReference %>"></div>
			<div class="seqr-label" data-translate="scan"><%= text.scan %></div>
		</div>

		<div class="seqr-description">
			<ul class="seqr-download">
				<strong data-translate="download"><%= text.download %></strong><br>
				<li><a href="https://itunes.apple.com/app/seqr/id494224742?l=sv&mt=8" target="_blank"><img src="<%= baseURL %>/images/iphone.png"><%= text.iphone %></a></li>
				<li><a href="https://play.google.com/store/apps/details?id=com.seamless.seqr" target="_blank"><img src="<%= baseURL %>/images/android.png"><%= text.android %></a></li>
				<li><a href="http://www.windowsphone.com/sv-se/store/app/seqr/7c25ac1c-dfb7-4cd5-b040-fdeef6ab09a8" target="_blank"><img src="<%= baseURL %>/images/windows.png"><%= text.windows %></a></li>
			</ul>
		</div>
	</div>
	
	<!-- STATUS PAID -->
	<div class="SEQR_STATUS SEQR_STATUS_PAID">
		<div class="seqr-header">
			<span data-translate="header"><%= text.header %></span>
			<a href="https://www.seqr.com"><img src="<%= baseURL %>/images/seqr-logo.png" height="30" class="seqr-logo"></a>
		</div>

		<img src="<%= baseURL %>/images/paymentdone.png" width="100" class="check">
		<div class="seqr-content-paymentcomplete-message-title">
			<%= text.paid %>
		</div>
	</div>

	<!-- STATUS PAID -->
	<div class="SEQR_STATUS SEQR_STATUS_CANCELED">
		<div class="seqr-header">
			<span data-translate="header"><%= text.header %></span>
			<a href="https://www.seqr.com"><img src="<%= baseURL %>/images/seqr-logo.png" height="30" class="seqr-logo"></a>
		</div>

		<img src="<%= baseURL %>/images/paymentcanceled.png" width="100" class="check">
		<div class="seqr-content-paymentcomplete-message-title">
			<%= text.canceled %>
		</div>
	</div>

</div>
