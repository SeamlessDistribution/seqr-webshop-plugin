<!-- SEQR - SMALL DESKTOP -->
<div id="seqr-desktop">

	<div class="seqr-content">
		<!-- QR CODE -->		
		<div class="seqr-qrcode"> 
			<!-- ADD SEQR QR CODE LINK -->
			<div class="seqr-qr-code-wrapper"><img src="<%= apiURL %>/qrcode?HTTP://SEQR.SE/R<%= invoiceId %>"></div>
			<div class="seqr-label" data-translate="scan">SCAN TO PAY WITH SEQR</div>
		</div>

		<div class="seqr-header2">
			<img src="<%= baseURL %>/images/seqr-logo.png" height="25" class="seqr-logo">
			The Mobile Wallet
		</div>

		<div class="seqr-description">	
			<ul class="seqr-download">
				<strong data-translate="download">Download the SEQR app now</strong><br>
				<li><a href="http://www.seqr.com/app" target="_blank"><img src="<%= baseURL %>/images/iphone.png">iPhone</a></li>
				<li><a href="http://www.seqr.com/app" target="_blank"><img src="<%= baseURL %>/images/android.png">Android</a></li>
			</ul>
						
			<div class="tagline" data-translate="tagline">SEQR is the most convenient mobile payment solution. Paying is as easy online as in stores.</div>
		</div>
	</div>
	
	<!-- STATUS PAID -->		
	<div class="SEQR_STATUS SEQR_STATUS_PAID">
		<div class="seqr-header">
			<span data-translate="header">The Mobile Wallet</span>
			<a href="https://www.seqr.com"><img src="<%= baseURL %>/images/seqr-logo.png" height="30" class="seqr-logo"></a>
		</div>

		<img src="<%= baseURL %>/images/paymentdone.png" width="100" class="check">
		<div class="seqr-content-paymentcomplete-message-title">
		Payment done
		</div>
	</div>
	
</div>
