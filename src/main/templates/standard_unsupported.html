        <div class="seqr-unsupported-message">
            <h2 data-translate="notsupporteddevicetitle"><%= text.notsupporteddevice %></h2>

            <li><a href="http://www.windowsphone.com/sv-se/store/app/seqr/7c25ac1c-dfb7-4cd5-b040-fdeef6ab09a8"
