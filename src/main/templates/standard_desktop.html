<!-- SEQR - STANDARD DESKTOP -->
<div id="seqr-module1-desktop">
	<div class="seqr-module1-header">
		<span data-translate="header">The Mobile Wallet</span>
		<a href="https://www.seqr.com"><img src="<%= baseURL %>/images/seqr-logo.png" height="30" class="seqr-module1-logo"></a>
	</div>

	<div class="seqr-module1-content">
		<!-- QR CODE -->		
		<div class="seqr-module1-qrcode"> 
			<div class="seqr-module1-qr-code-wrapper"><img src="<%= apiURL %>/qrcode?HTTP://SEQR.SE/<%= invoiceId %>"></div>
			<div class="seqr-module1-label" data-translate="scan">SCAN TO PAY WITH SEQR</div>
		</div>

		<div class="seqr-module1-description">	
			<ul class="seqr-module1-download">
				<strong data-translate="download">Download the SEQR app now</strong><br>
				<li><a href="http://www.seqr.com/app" target="_blank"><img src="<%= baseURL %>/images/iphone.png">iPhone</a></li>
				<li><a href="http://www.seqr.com/app" target="_blank"><img src="<%= baseURL %>/images/android.png">Android</a></li>
			</ul>
			
			<iframe width="220px" height="123px" src="http://www.youtube.com/embed/rUoVwt8Lq0g?rel=0&showinfo=0&theme=light&modestbranding=1&vq=hd720" frameborder="0" class="video"></iframe>
			
			<div class="tagline" data-translate="tagline">SEQR is the most convenient mobile payment solution. Paying is as easy online as in stores.</div>
		</div>
	</div>
</div>
